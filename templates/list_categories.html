<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>{{ page.title }}</h1>

  {% if categories %}
    <ul>
      {% for cat in categories %}
        <li>{{ cat }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No categories selected.</p>
  {% endif %}

  <a href="{{ url_for('home') }}">Back to form</a>
</body>
</html>
